logging.level:
  org.springframework.data: warn

spring:
  application:
    name: 'acme-identity'
  config:
    activate:
      on-profile: default
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${JWK_URI}

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: '*'
eureka:
  client:
    enabled: true

---
spring:
  config:
    activate:
      on-profile: key-vault
  cloud:
    azure:
      keyvault:
        secret:
          enabled: true
          property-source-enabled: true

JWK_URI: ${SSO-PROVIDER-JWK-URI}